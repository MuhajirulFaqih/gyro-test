<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SOCAi 3D Tilt Alignment</title>

<style>
body{
  margin:0;
  background:#0f0f14;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  font-family:sans-serif;
  color:white;
}

.container{
  position:relative;
  width:320px;
  height:380px;
  perspective:1200px;
}

.target{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:280px;
}

.dynamic{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width: 280px;
  transform-style:preserve-3d;
  will-change:transform;
}

.dynamic svg{
  position:absolute;
  top:0;
  left:0;
  opacity:0;
  transition:opacity 0.25s ease, filter 0.25s ease;
}

.active{
  opacity:1 !important;
}

/* ===== GLOW STATES ===== */

.redGlow{
  filter: drop-shadow(0 0 12px rgba(255,77,77,0.6))
          drop-shadow(0 0 25px rgba(255,0,0,0.35));
}

.yellowGlow{
  filter: drop-shadow(0 0 12px rgba(255,200,87,0.7))
          drop-shadow(0 0 25px rgba(255,180,0,0.4));
}

.greenGlow{
  filter: drop-shadow(0 0 14px rgba(43,227,140,0.9))
          drop-shadow(0 0 35px rgba(43,227,140,0.6));
}

/* ===== PERFECT PULSE ===== */



.info{
  margin-top:20px;
  font-size:16px;
  opacity:0.8;
}

button{
  margin-top:20px;
  padding:12px 20px;
  background:#222;
  border:1px solid #444;
  color:white;
}
</style>

<div class="info" id="tiltInfo">Tilt: 0</div>
<button id="startBtn">Start</button>

<script>

const dynamic = document.getElementById("dynamicLayer");
const tiltInfo = document.getElementById("tiltInfo");
const btn = document.getElementById("startBtn");

const svgRed = document.getElementById("svgRed");
const svgYellow = document.getElementById("svgYellow");
const svgGreen = document.getElementById("svgGreen");

let running = false;
let snapped = false;

let targetX = 0;
let targetY = 0;
let currentX = 0;
let currentY = 0;

let velocityX = 0;
let velocityY = 0;

const spring = 0.09;
const friction = 0.85;
const sensitivity = 2.5;

function animate(){

  velocityX += (targetX - currentX) * spring;
  velocityY += (targetY - currentY) * spring;

  velocityX *= friction;
  velocityY *= friction;

  currentX += velocityX;
  currentY += velocityY;

  const distance = Math.sqrt(currentX*currentX + currentY*currentY);

  /* Magnetic Snap */
  if(distance < 4){
    currentX *= 0.7;
    currentY *= 0.7;
  }

  const depth = (distance * 0.4).toFixed(1);

  dynamic.style.transform =
    `translate(-50%, -50%)
     rotateX(${currentY * -0.8}deg)
     rotateY(${currentX * 0.8}deg)
     translateZ(${depth}px)`;

  const tiltDeg = Math.sqrt(targetX*targetX + targetY*targetY).toFixed(1);
  tiltInfo.innerText = `Tilt: ${tiltDeg}`;

  updateState(distance);

  requestAnimationFrame(animate);
}

function updateState(distance){

  svgRed.className.baseVal = "";
  svgYellow.className.baseVal = "";
  svgGreen.className.baseVal = "";
  dynamic.classList.remove("pulse");

  if(distance > 25){

    svgRed.classList.add("active","redGlow");
    snapped = false;

  }else if(distance > 10){

    svgYellow.classList.add("active","yellowGlow");
    snapped = false;

  }else{

    svgGreen.classList.add("active","greenGlow");
    dynamic.classList.add("pulse");

    if(!snapped){
      triggerHaptic();
      snapped = true;
    }
  }
}

function triggerHaptic(){
  if(navigator.vibrate){
    navigator.vibrate(40);
  }
}

function handleOrientation(event){
  const gamma = event.gamma || 0;
  const beta  = event.beta  || 0;
  targetX = gamma * sensitivity;
  targetY = beta * sensitivity;
}

function start(){

  if(running){
    window.removeEventListener("deviceorientation", handleOrientation);
    btn.innerText = "Start";
    running = false;
    return;
  }

  if(typeof DeviceOrientationEvent !== "undefined" &&
     typeof DeviceOrientationEvent.requestPermission === "function"){

    DeviceOrientationEvent.requestPermission()
      .then(response=>{
        if(response === "granted"){
          window.addEventListener("deviceorientation", handleOrientation);
        }
      })
      .catch(console.error);

  }else{
    window.addEventListener("deviceorientation", handleOrientation);
  }

  btn.innerText = "Stop";
  running = true;
}

btn.addEventListener("click", start);
animate();

</script>

</body>
